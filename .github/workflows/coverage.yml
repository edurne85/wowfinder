name: Coverage

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 18
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Yarn install
              uses: Borales/actions-yarn@v5.0.0
              with:
                  cmd: install
            - name: Yarn test (with coverage)
              uses: Borales/actions-yarn@v5.0.0
              with:
                  cmd: coverage
            - uses: actions/upload-artifact@v4
              with:
                  name: coverage
                  path: coverage
